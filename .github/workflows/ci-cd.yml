name: Flask CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Descargar el código
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Configurar Python
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # 3️⃣ Instalar dependencias
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest bandit

    # 4️⃣ Pruebas automatizadas
    - name: Run tests
      run: pytest

    # 5️⃣ Escaneo de vulnerabilidades
    - name: Security scan with Bandit
      run: bandit -r .

    # 6️⃣ Construcción de la aplicación
    - name: Build application
      run: echo "Aquí podrías construir tu app o preparar contenedor Docker si lo usas"

    # 7️⃣ Despliegue en entorno de pruebas
    - name: Deploy to testing server
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      run: |
        echo "$SSH_PRIVATE_KEY" > key.pem
        chmod 600 key.pem
        scp -i key.pem -r . usuario@IP_DEL_SERVIDOR:/ruta/a/entorno/pruebas
        ssh -i key.pem usuario@IP_DEL_SERVIDOR 'cd /ruta/a/entorno/pruebas && nohup python app.py &'