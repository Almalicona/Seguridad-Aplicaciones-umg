{% extends "base.html" %}
{% block title %}Tienda - Mi Tienda{% endblock %}
{% block content %}
<h2>Tienda</h2>
<p class="text-muted">Bienvenido, {{ current_user.username }}. Aquí están nuestros productos:</p>

<div class="row">
  {% for p in products %}
    <div class="col-md-3">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">{{ p.name }}</h5>
          <p class="card-text">{{ p.description }}</p>
          <p class="card-text"><strong>Q{{ p.price }}</strong></p>
          <form method="POST" action="{{ url_for('buy', product_id=p.id) }}">
            <button class="btn btn-success btn-sm" type="submit">Comprar (simulado)</button>
          </form>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
